<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:style>
<head>
    <meta charset="UTF-8">
    <title>PostRead</title>
</head>
<body>
<div th:each="el : ${post}">
    <div style="text-align: center;">
        <textarea disabled name="text" style="text-align: center;" maxlength="100px" th:text="${el.getText()}">    </textarea>
        <a th:href="'/post/'+${el.getUrl()}">Открыть</a>
    </div>
</div>
</body>
</html>
